version: "3"

services:
  postgres:
    image: postgres:13.2-alpine
    restart: always
    env_file:
      - variables.env
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
      - images-data:/var/www
    networks:
      - app-network

  gateway:
    restart: always
    build:
      context: .
      dockerfile: ./docker/gateway/Dockerfile
    tty: true
    volumes:
      - images-data:/var/www
    depends_on:
      - shop
    ports:
      - "4040:4040"
    networks:
      - app-network

  shop:
    container_name: shop
    build: ./docker/back
    restart: always
    depends_on:
      - postgres
    links:
      - "postgres:postgres"
    env_file:
      - variables.env
    volumes:
      - images-data:/var/www
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  images-data:

